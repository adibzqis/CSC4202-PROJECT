<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Parcel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background-color: #f2f2f2;
    }

    .container {
        margin-top: 40px;
        background-color: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }

    .btn-submit {
        background-color: #3F743F;
        color: white;
        font-weight: bold;
    }

    .btn-submit:hover {
        background-color: #2e5d2e;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="mb-4">Add New Parcel</h2>

  <form th:action="@{/parcels/save}" th:object="${parcel}" method="post">
    <div class="mb-3">
      <label class="form-label">Receiver Name</label>
      <input type="text" class="form-control" th:field="*{receiverName}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Receiver Phone</label>
      <input type="text" class="form-control" th:field="*{receiverPhone}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Sender Phone</label>
      <input type="text" class="form-control" th:field="*{senderPhone}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Weight (g)</label>
      <input type="number" class="form-control" th:field="*{weight}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Order Date</label>
      <input type="date" class="form-control" th:field="*{orderDate}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Payment Status</label>
      <input type="text" class="form-control" th:field="*{paymentStatus}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Delivery Status</label>
      <input type="text" class="form-control" th:field="*{deliveryStatus}" required>
    </div>

    <button type="submit" class="btn btn-submit">Save Parcel</button>
  </form>
</div>

</body>
</html>
