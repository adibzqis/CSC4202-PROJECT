<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Update Parcel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
    <h3>Update Parcel</h3>
    <form th:action="@{/parcels/edit/{id}(id=${parcel.trackingNumber})}" th:object="${parcel}" method="post">
        <div class="form-group">
            <label for="weight">Weight</label>
            <input type="text" th:field="*{weight}" class="form-control" id="weight" required/>
        </div>
        <div class="form-group">
            <label for="orderDate">Order Date</label>
            <input type="date" th:field="*{orderDate}" class="form-control" id="orderDate" required/>
        </div>
        <div class="form-group">
            <label for="paymentStatus">Payment Status</label>
            <input type="text" th:field="*{paymentStatus}" class="form-control" id="paymentStatus" required/>
        </div>
        <div class="form-group">
            <label for="deliveryStatus">Delivery Status</label>
            <input type="text" th:field="*{deliveryStatus}" class="form-control" id="deliveryStatus" required/>
        </div>
        <div class="form-group">
            <label for="receiverName">Receiver Name</label>
            <input type="text" th:field="*{receiverName}" class="form-control" id="receiverName" required/>
        </div>
        <div class="form-group">
            <label for="receiverPhone">Receiver Phone</label>
            <input type="text" th:field="*{receiverPhone}" class="form-control" id="receiverPhone" required/>
        </div>
        <div class="form-group">
            <label for="senderPhone">Sender Phone</label>
            <input type="text" th:field="*{senderPhone}" class="form-control" id="senderPhone" required/>
        </div>
        <button type="submit" class="btn btn-success">Update Parcel</button>
        <a th:href="@{/parcels/list}" class="btn btn-secondary ml-2">Cancel</a>
    </form>
</div>
</body>
</html>
