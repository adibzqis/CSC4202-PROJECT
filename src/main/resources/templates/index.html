<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Parcel Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
  <style>
    html, body {
      width: 100%;
      height:100%;
    }

    body {
        background: linear-gradient(-45deg, #FAE3D1, #7DA57D, #3F743F, #244724);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
    }

    @keyframes gradient {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: start;
      padding: 10px;
    }
    .container {
      max-width: 700px;
      width: 100%;
      background-color: #FAE3D1;
      padding: 25px 30px;
      border-radius: 5px;
      color: green;
      font-weight: 600;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
    }
    .container .title {
      font-size: 25px;
      font-weight: 700;
      position: relative;
    }
    .container .title::before {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      height: 3px;
      width: 30px;
      border-radius: 5px;
      background: linear-gradient(135deg, #7DA57D, #3F743F);
    }
    .container .content{
        padding : 15px 0px;
    }
    /* Dropdown Button */
    .dropbtn {
      background-color: #3F743F;
      color: #FAE3D1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }

    /* The container <div> - needed to position the dropdown content */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    /* Dropdown Content (Hidden by Default) */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #b8d6b8;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      border-radius: 5px;
      z-index: 1;
    }

    /* Links inside the dropdown */
    .dropdown-content a {
      color: #244724;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    /* Change color of dropdown links on hover */
    .dropdown-content a:hover {background-color: #FAE3D1;}

    /* Show the dropdown menu on hover */
    .dropdown:hover .dropdown-content {display: block;}

    /* Change the background color of the dropdown button when the dropdown content is shown */
    .dropdown:hover .dropbtn {background-color: #3e8e41;}
  </style>
</head>
<body>

<div class="container">
  <!-- âœ… Top-right logout and greeting -->
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <span th:text="'Welcome, ' + ${username}" style="font-weight: bold; color: #244724;"></span>
    <form th:action="@{/logout}" method="post">
      <button type="submit" class="btn btn-danger">Logout</button>
    </form>
  </div>

  <!-- Title section -->
  <div class="title">Parcel Management</div>
  <div class="content">
    <h6>Find your parcel in one click!</h6>
    <div class="dropdown">
      <button class="dropbtn">Parcel</button>
      <div class="dropdown-content">
        <a href="/parcels/list" th:href="@{/parcels/list}">List of Parcel</a>
        <a href="/parcels/signup" th:href="@{/parcels/signup}">Add New Parcel</a>
        <a href="/parcels/update" th:href="@{/parcels/update}">Update Parcel</a>
        <a href="/parcels/delete" th:href="@{/parcels/delete}">Delete Parcel</a>
      </div>
    </div>
    <div class="dropdown">
      <button class="dropbtn">Sender and Receiver</button>
      <div class="dropdown-content">
        <a href="/senders/display" th:href="@{/senders/display}">Display Senders</a>
        <a href="/receivers/display" th:href="@{/receivers/display}">Display Receivers</a>
      </div>
    </div>
  </div>
</div>
